<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header title="Home"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="full-hw">
    <ion-row class="full-hw">
      <ion-col size-xs="12" size-md="6" size-xl="6">
        <ion-content class="left">
          <app-greeting name="Dan"></app-greeting> 
        </ion-content>
      </ion-col>
      <ion-col size-xs="12" size-md="6" size-xl="6">
        <ion-content class="right">
          <ion-card style="margin-top: 10px">
            <ion-card-header>
              <ion-card-title class="large-font ion-text-center">
                <b>Account Summary</b>
              </ion-card-title>
              <ion-card-subtitle class="med-font ion-text-center">
                <!-- <b>Account Holder:</b>&nbsp;{{adbDataService.customer.FirstName}} {{adbDataService.customer.LastName}} -->
                <b>Account Holder:</b>&nbsp;Dan Coughlin
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row *ngFor="let account of adbDataService.accounts" style="margin-top: 50px;" >
                  <ion-col class="xsmall-font" size="12">
                    <ion-item-divider color="secondary">
                      <ion-icon name="{{account.Icon}}-outline" slot="start"></ion-icon>&nbsp;
                      <ion-label class="med-font">{{account.Name}}</ion-label>
                    </ion-item-divider>
                  </ion-col>
                  <ion-col class="small-font ion-text-left" size="6" >
                    <ion-label>{{account.Desc}}</ion-label>
                  </ion-col>
                  <ion-col class="small-font ion-text-right" size="6">
                    <ion-label>{{account.Balance}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-content>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
