<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header [title]="Home"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="split left">
    <ion-grid class="centered">
      <ion-row>
        <ion-col size-xs="12" size-md="auto" class="xlarge-font">
          Good Morning,<br><b>{{adbDataService.customer.FirstName}}</b>.
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-md="auto" class="med-font">
          <ion-icon name="calendar-outline"></ion-icon> 
          Today is {{currentDay}}, {{currentDateStr}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>

  <ion-content class="split right">
    <ion-card style="margin-top: 100px">
      <ion-card-header>
        <ion-card-title class="large-font ion-text-center">
          <b>Account Summary</b>
        </ion-card-title>
        <ion-card-sub-title class="med-font ion-text-center" style="margin-left: 10px;">
          <b>Account Holder:</b>&nbsp;{{adbDataService.customer.FirstName}} {{adbDataService.customer.LastName}}
        </ion-card-sub-title>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row *ngFor="let account of adbDataService.accounts" >
            <ion-col style="margin-top: 50px;" class="med-font" size="12">
              <ion-item-divider color="secondary">
                 <ion-icon name="{{account.Icon}}-outline" slot="start"></ion-icon>
                 <ion-label class="med-font">{{account.Name}}</ion-label>
              </ion-item-divider>
            </ion-col>
            <ion-col class="small-font" size="8">
              <ion-label>{{account.Desc}}</ion-label>
            </ion-col>
            <ion-col class="small-font ion-text-right" size="4">
              <ion-label>{{account.Balance}}</ion-label>
            </ion-col>
        </ion-row>
       </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-content>
