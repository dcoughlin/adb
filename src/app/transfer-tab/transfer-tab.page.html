<ion-header [translucent]="true">
  <ion-toolbar>
    <app-header title="Transfer"></app-header>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="full-hw">
    <ion-row class="full-hw">
      <ion-col size-xs="12" size-md="6" size-xl="6">
        <ion-content class="left">
          <app-greeting name="Dan"></app-greeting> 
        </ion-content>
      </ion-col>
      <ion-col size-xs="12" size-md="6" size-xl="6">
        <ion-content class="right">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="large-font ion-text-center">
                <b> Transfer</b>
              </ion-card-title>
              <ion-card-subtitle class="med-font ion-text-center" style="margin-left: 10px;">
                <!-- <b>Account Holder:</b>&nbsp;{{adbDataService.customer.FirstName}} {{adbDataService.customer.LastName}} -->
                <b>Account Holder:</b>&nbsp;Dan Coughlin
              </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <ion-img src="../assets/img/bank-transfer.png"></ion-img>
              <ion-button expand="block" (click)="beginTransfer()">Begin a Transfer</ion-button>>
            </ion-card-content>
          </ion-card>
       </ion-content>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
